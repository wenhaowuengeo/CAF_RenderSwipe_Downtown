<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Design Streetscape Slider</title>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" />
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body style="background-color: #2b2b2b">
    <div class="row" style="margin-top: 0.5em;">
      <h4 style="margin-left:10px; color:#ababab;">Highlight of the Vision: </h4>
      <p style="margin-left:10px; color:white;">Designing a vibrant downtown center interconnected by an accessible transit system.</p>
      <div class="large-12 columns">
        <div class="twentytwenty-container">
          <img width="100%" src="img/downtown_exst.jpg" />
          <img width="100%" src="img/03_Downtown plaza with transit_IMAGE CREDIT_Designed by SITELAB urban studio_CMG.jpg" />
        </div>
        <input class="StVRbutton"  type="button" value="Walkable Main Street VR Scene" 
        onclick="window.open('https://3dstreet.app/#/scenes/37f2bb42-cb86-4490-a9b5-fe849a757c25.json','_blank')" />
        <input class="StVRbutton"  type="button" value="Transit-oriented Street VR Scene" 
        onclick="window.open('https://3dstreet.app/#/scenes/e15addce-a7e8-4662-a48e-5290be0a9a2c.json','_blank')" />
        <input class="StVRbutton"  type="button" value="Major Connector Street VR Scene" 
        onclick="window.open('https://3dstreet.app/#/scenes/0c5f27b4-8c34-4494-99a5-a47b18b290dc.json','_blank')" />
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    $(function(){
      $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7});
      $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'});
    });
    </script>
  </body>
</html>
